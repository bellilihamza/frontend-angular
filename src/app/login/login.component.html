<div class="container mt-5">
    <div class="row justify-content-md-center">
        <div class="col-md-4"> 
            <!-- Alert for login errors -->
            <div class="alert alert-danger" *ngIf="err === 1"> 
                <strong>Login ou mot de passe erron√©..</strong>
            </div>
                
            <form>
                <!-- Username Input -->
                <div class="form-group">
                    <label for="username">Nom Utilisateur :</label>
                    <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username" required>
                </div>

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" required>
                </div>

                <!-- Submit Button -->
                <div class="row justify-content-md-center">
                    <button type="button" (click)="onLogged()" class="btn btn-success">Connexion</button>
                </div>
            </form>
        </div>
    </div>
</div>
