<form (ngSubmit)="saveType()">
    <div [hidden]="ajout">
      <label>ID Type</label>
      <input type="text" [(ngModel)]="type.idtype" name="idType" class="form-control w-25" readonly>
    </div>
    <div>
      <label>Nom Type</label>
      <input type="text" [(ngModel)]="type.nomType" name="nomType" class="form-control" placeholder="Entrez un nom de type..." required>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-success">{{ ajout ? 'Ajouter' : 'Modifier' }}</button>
    </div>
  </form>
